<!DOCTYPE html>
<!-- ================================================ -->
<!-- ai.html   (UPDATED - MINIMAL JAVASCRIPT, NO REALTIME) -->
<!-- ================================================ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cloud AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .chat { scrollbar-width: thin; }
        .message { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">üåê Custom Cloud AI Agent</h1>
            <button onclick="clearChat()" 
                    class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium">
                Clear Chat
            </button>
        </div>

        <div id="chat" class="chat bg-white border border-gray-200 rounded-2xl h-[70vh] overflow-y-auto p-6 space-y-6"></div>

        <div class="mt-6 flex gap-3">
            <textarea id="input" rows="3"
                class="flex-1 resize-y border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ask anything... e.g. Search web for latest AI news or Generate graphic art of a futuristic city"></textarea>
            <button onclick="sendMessage()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 rounded-xl font-medium">Send</button>
        </div>

        <div class="text-center text-gray-400 text-xs mt-4">
            Simple non-realtime mode ‚Ä¢ Full tool calling ‚Ä¢ Minimal JavaScript
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }

        function addMessage(role, content = '', extra = {}) {
            const div = document.createElement('div');
            div.className = `message flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            if (role === 'user') {
                div.innerHTML = `
                    <div class="max-w-[80%] bg-blue-600 text-white px-5 py-3 rounded-2xl rounded-tr-none">
                        <strong>You:</strong><br>${content.replace(/\n/g, '<br>')}
                    </div>`;
            } 
            else if (role === 'assistant') {
                let html = `
                    <div class="max-w-[80%] bg-gray-100 px-5 py-3 rounded-2xl rounded-tl-none">
                        <strong class="text-emerald-600">AI:</strong>
                        <div class="mt-1 text-gray-800 whitespace-pre-wrap">${content ? content.replace(/\n/g, '<br>') : ''}</div>`;
                
                if (extra.tool_calls && extra.tool_calls.length) {
                    html += `<div class="mt-3 text-xs text-rose-500">üõ†Ô∏è Tool calls: ${extra.tool_calls.map(t => t.function.name).join(', ')}</div>`;
                }
                html += `</div>`;
                div.innerHTML = html;
            } 
            else if (role === 'tool') {
                div.innerHTML = `
                    <div class="max-w-[80%] bg-amber-50 border border-amber-200 px-5 py-3 rounded-2xl text-sm">
                        <strong class="text-amber-700">üîß ${extra.name}</strong>
                        <pre class="mt-2 text-xs bg-white p-3 rounded overflow-auto">${JSON.stringify(extra.result, null, 2)}</pre>
                        ${extra.result?.image_url ? `<img src="${extra.result.image_url}" class="mt-3 max-w-xs rounded border shadow">` : ''}
                    </div>`;
            }
            chat.appendChild(div);
            scrollToBottom();
            return div;
        }

        async function loadHistory() {
            const res = await fetch('api.php');
            const history = await res.json();
            chat.innerHTML = '';
            history.forEach(msg => {
                if (msg.role === 'user') {
                    addMessage('user', msg.content);
                } else if (msg.role === 'assistant') {
                    addMessage('assistant', msg.content || '', {tool_calls: msg.tool_calls});
                } else if (msg.role === 'tool') {
                    try {
                        const result = JSON.parse(msg.content);
                        addMessage('tool', '', {name: msg.name, result});
                    } catch(e) {}
                }
            });
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';

            await fetch('api.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });

            loadHistory();   // refresh full chat after complete agent loop
        }

        async function clearChat() {
            if (!confirm('Clear entire chat?')) return;
            await fetch('api.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({clear: true})
            });
            loadHistory();
        }

        // Init
        window.onload = () => {
            loadHistory();
            input.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        };
    </script>
</body>
</html>
